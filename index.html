<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- LOGO -->
    <img class="Logo" src="images/logo.svg" alt="Logo" />

    <div class="row">
      <div class="col-lg-6 column-1">
        <div class="wrapper">
          <h1 class="column1-heading heading">Bill</h1>

          <img class="icon" src="images/icon-dollar.svg" alt="dollar-icon" />
          <input
            id="billInput"
            type="text"
            class="form-control"
            onchange="calculate()"
            placeholder="0"
          />
        </div>
        <div>
          <table>
            <h1 class="column1-heading heading">Select Tip %</h1>
            <tr>
              <td>
                <button class="btn-txt" value="5">5%</button>
                <button class="btn-txt" value="10">10%</button>
                <button class="btn-txt" value="15">15%</button>
              </td>
            </tr>

            <tr>
              <td>
                <button class="btn-txt" value="25">25%</button>
                <button class="btn-txt" value="50">50%</button>
                <input
                  id="customInput"
                  class="form-control"
                  type="text"
                  placeholder="Custom"
                />
              </td>
            </tr>
          </table>
        </div>

        <div class="wrapper">
          <h1 class="column1-heading heading">Number of People</h1>
          <img src="images/icon-person.svg" alt="person-icon" class="icon" />
          <input
            type="text"
            class="form-control"
            id="noOfPeople"
            onchange="calculate()"
            placeholder="0"
          />
        </div>
        <div class="errorPeople show">Can't be zero</div>
      </div>

      <div class="col-lg-6 column-2">
        <table class="calculate">
          <tr>
            <td>
              <h1 class="column2-heading heading">Tip Amount</h1>
              <p>/ person</p>
            </td>
            <td>
              <h1 id="tipPerPerson" onchange="calculate()" class="calc-amount">
                $0.00
              </h1>
            </td>
          </tr>
          <tr>
            <td>
              <h1 class="column2-heading heading">Total</h1>
              <p>/ person</p>
            </td>
            <td>
              <h1
                id="totalPerPerson"
                onchange="calculate()"
                class="calc-amount"
              >
                $0.00
              </h1>
            </td>
          </tr>
        </table>

        <button class="btn btn-lg reset-button" id="reset">RESET</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/riyasharma0" target="_blank">Riya Sharma</a>.
    </div>
  </body>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
